<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="pt"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Mongo Blogs</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="Blogs with MongoDB"/>
        <meta name="author" content="Felipe Dalcin && Yan Venera"/>
        <link rel="icon" th:href="@{/image/favicon.png}"/>
    </head>

    <body>
        <div class="layout-main">
            <section layout:fragment="content">
                <div class="container mt-auto">
                    <h1 class="display-4">Blogs</h1>

                    <div class="row">
                        <div class="col-sm-6 col-md-4" th:each="blog : ${blogs}">
                            <div class="card bg-light mb-2">
                                <div class="card-header" th:text="${blog.title}"/>

                                <div class="card-body">
                                    <p class="card-text" th:text="${blog.description}"/>
                                </div>

                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <small class="card-text">
                                        by
                                        <a th:href="@{/users/{username}(username=${blog.username})}" th:text="${blog.username}"/>
                                    </small>

                                    <a th:href="@{/blogs/{id}/posts(id=${blog.id})}" class="btn btn-primary">Go to blog</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
